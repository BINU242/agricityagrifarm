<!DOCTYPE html>
<html lang="en">
<!--divinectorweb.com-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Agricity Agrifarm</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">        
        <h2>Coming Soon</h2>
        <h1>AGRICITY AGRIFARM INDIA PRIVATE LIMITED</h1>
        <div class="timing">00 : 00 : 00 : 00</div>
        <p>Agricity Agrifarm India Private Limited is majorly in Agriculture and Allied Activities business from last 14 years and currently, company operations are active.</p>
        <a href="https://economictimes.indiatimes.com/company/agricity-agrifarm-india-private-limited/U01110KL2008PTC023292">Learn More</a>
    </div>
    <script>
        let customeDate = new Date("January 31, 2023 12:00:00").getTime();
        let timer = setInterval(timing, 1000);
        function timing(){
            let now = new Date().getTime();
            let x = customeDate - now;
            if(x > 0){
                
                let days = Math.floor(x / (1000*60*60*24));
                
                let hours = Math.floor((x % (1000*60*60*24)) / (1000*60*60));
                
                let mins = Math.floor((x % (1000*60*60)) / (1000*60));
                
                let secs = Math.floor((x % (1000*60)) / 1000);
                
                let time = `${days}d : ${hours}h : ${mins}m : ${secs}s`;
                document.querySelector('.timing').innerHTML = time;
            }
        }
    </script>
</body>
</html>
